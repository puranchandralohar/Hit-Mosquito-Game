<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Mosquito Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="controls">
            <button class="game_start">Start</button>
            <h1><span>Kills</span><span class="result"></span></h1>
        </div>

        <div class="playground">
            <div class="mosquito">
                <img src="./Image/mosquito.png" alt="mosquito">
            </div>
        </div>

        <div class="footer">
            <div class="game_info">
                <h3>How to Play ?</h3>
                <p>Click on Start Button and then click on the mosquitos to kill them.</p>
                <p>Kills as many as you can. !</p>
            </div>
        </div>
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
